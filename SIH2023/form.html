<!DOCTYPE html>
<!---Coding By CoderGirl | www.codinglabweb.com--->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login & Registration Form | CoderGirl</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="css/form-style.css">
    <link rel="stylesheet" href="css/sign-up.css">
    <script src="C:\SIH2023\Better Clean Free Website Template - Free-CSS.com\better-clean\js\sign-up.js"></script>
</head>

<body>
    <div class="container" style="position: absolute;">
        <input type="checkbox" id="check">
        <div class="login form">
            <header>Login</header>
            <form action="#">
                <input type="text" placeholder="Enter your email">
                <input type="password" placeholder="Enter your password">
                <a href="#">Forgot password?</a>
                <input type="button" class="button" value="Login">
            </form>
            <div class="signup">
                <span class="signup">Don't have an account?
                    <label for="check">Signup</label>
                </span>
            </div>
        </div>
        <div class="registration form">
            <header>Signup</header>
            <form action="#">
                <div class="container">
                    <header>Registration</header>
                    <form action="#">
                        <div class="form first">
                            <div class="details personal">
                                <span class="title">Personal Details</span>
                                <div class="fields">
                                    <div class="input-field">
                                        <label>Full Name</label>
                                        <input type="text" placeholder="Enter your name" required>
                                    </div>
                                    <!-- <div class="input-field">
                                        <label>Date of Birth</label>
                                        <input type="date" placeholder="Enter birth date" required>
                                    </div> -->
                                    <div class="input-field">
                                        <label>Email</label>
                                        <input type="text" placeholder="Enter your email" required>
                                    </div>
                                    <div class="input-field">
                                        <label>Mobile Number</label>
                                        <input type="number" placeholder="Enter mobile number" required>
                                    </div>
                                    <div class="input-field">
                                        <label>Gender</label>
                                        <select required>
                                            <option disabled selected>Select gender</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Others</option>
                                        </select>
                                    </div>
                                    <!-- <div class="input-field">
                                        <label>Occupation</label>
                                        <input type="text" placeholder="Enter your ccupation" required>
                                    </div> -->
                                </div>
                            </div>
                            <div class="details ID">
                                <span class="title"> ID and State details</span>
                                <div class="fields">
                                    <!-- <div class="input-field">
                                        <label>ID Type</label>
                                        <input type="text" placeholder="Enter ID type" required>
                                    </div> -->
                                    <div class="input-field">
                                        <label>Aadhar Number</label>
                                        <input type="number" placeholder="Enter ID number" required>
                                    </div>
                                    <!-- <div class="input-field">
                                        <label>Issued Authority</label>
                                        <input type="text" placeholder="Enter issued authority" required>
                                    </div> -->
                                    <div class="input-field">
                                        <label>State</label>
                                        <input type="text" placeholder="Enter your state" required>
                                    </div>
                                    <div class="input-field">
                                        <label>District</label>
                                        <input type="text" placeholder="Enter your district" required>
                                    </div>
                                    <div class="input-field">
                                        <label>Pincode</label>
                                        <input type="number" placeholder="Enter your pincode" required>
                                    </div>
                                </div>
                                <button class="nextBtn">
                                    <span class="btnText">Next</span>
                                    <i class="uil uil-navigator"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form second">
                            <div class="details address">
                                <span class="title">Address Details</span>
                                <div class="fields">
                                    <div class="input-field">
                                        <label>Address Type</label>
                                        <input type="text" placeholder="Permanent or Temporary" required>
                                    </div>
                                    <div class="input-field">
                                        <label>Nationality</label>
                                        <input type="text" placeholder="Enter nationality" required>
                                    </div>
                                    <div class="input-field">
                                        <label>State</label>
                                        <input type="text" placeholder="Enter your state" required>
                                    </div>
                                    <div class="input-field">
                                        <label>District</label>
                                        <input type="text" placeholder="Enter your district" required>
                                    </div>
                                    <div class="input-field">
                                        <label>Block Number</label>
                                        <input type="number" placeholder="Enter block number" required>
                                    </div>
                                    <div class="input-field">
                                        <label>Ward Number</label>
                                        <input type="number" placeholder="Enter ward number" required>
                                    </div>
                                </div>
                            </div>
                            <div class="details family">
                                <span class="title">Family Details</span>
                                <div class="fields">
                                    <div class="input-field">
                                        <label>Father Name</label>
                                        <input type="text" placeholder="Enter father name" required>
                                    </div>
                                    <div class="input-field">
                                        <label>Mother Name</label>
                                        <input type="text" placeholder="Enter mother name" required>
                                    </div>
                                    <div class="input-field">
                                        <label>Grandfather</label>
                                        <input type="text" placeholder="Enter grandfther name" required>
                                    </div>
                                    <div class="input-field">
                                        <label>Spouse Name</label>
                                        <input type="text" placeholder="Enter spouse name" required>
                                    </div>
                                    <div class="input-field">
                                        <label>Father in Law</label>
                                        <input type="text" placeholder="Father in law name" required>
                                    </div>
                                    <div class="input-field">
                                        <label>Mother in Law</label>
                                        <input type="text" placeholder="Mother in law name" required>
                                    </div>
                                </div>
                                <div class="buttons">
                                    <div class="backBtn">
                                        <i class="uil uil-navigator"></i>
                                        <span class="btnText">Back</span>
                                    </div>

                                    <button class="sumbit">
                                        <span class="btnText">Submit</span>
                                        <i class="uil uil-navigator"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </form>
            <div class="signup">
                <span class="signup">Already have an account?
                    <label for="check">Login</label>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
